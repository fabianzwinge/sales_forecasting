services:
  mlflow-postgres:
    image: postgres:15
    container_name: mlflow-postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - airflow
      - default

  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - airflow
      - default

  create-bucket:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - |
        mc alias set myminio "http://minio:9000" \
          "minio" "minio123"
        mc mb --ignore-existing "myminio/mlflow"
    restart: "no"
    networks:
      - airflow
      - default

  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: mlflow
    depends_on:
      mlflow-postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      create-bucket:
        condition: service_completed_successfully
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://mlflow:mlflow@mlflow-postgres:5432/mlflow

      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_ARTIFACTS_DESTINATION: s3://mlflow/
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      AWS_DEFAULT_REGION: us-east-1
      MLFLOW_S3_IGNORE_TLS: "true"

      MLFLOW_HOST: 0.0.0.0
      MLFLOW_PORT: 5000

    command:
      - /bin/bash
      - -c
      - |
        pip install --no-cache-dir psycopg2-binary boto3
        export MLFLOW_S3_ENDPOINT_URL=http://minio:9000
        mlflow server \
          --backend-store-uri "postgresql://mlflow:mlflow@mlflow-postgres:5432/mlflow" \
          --artifacts-destination "s3://mlflow/" \
          --serve-artifacts \
          --host "0.0.0.0" \
          --port "5000" \
          --allowed-hosts "*"
    ports:
      - "5000:5000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - airflow
      - default
      
volumes:
  pgdata:
  minio-data:

networks:
  airflow:
    external: true
    name: sales-forecasting_8b27a6_airflow
  default:
    name: sales-forecasting_8b27a6_default